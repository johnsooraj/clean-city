<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" routerLink="/home" routerLinkActive="active">Waste Bins</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
    </li>
  </ul>
</nav>

<div class="home-wrapper">
  <div class="bin-table-wrapper">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Location</th>
          <th scope="col">Pin Code</th>
          <th scope="col">Status</th>
          <th scope="col">Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bin of binList; index as i" (click)="openGraphModal(content, bin)">
          <th scope="row">{{i + 1}}</th>
          <td>{{bin.addressLine3}}</td>
          <td>{{bin.pincode}}</td>
          <td>{{bin.flag}}</td>
          <td>{{bin.binCurrentCapacity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Bin Report Graph</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-header">
    <h6 class="modal-title" id="modal-basic-title">{{binForModal.addressLine3}}</h6>
  </div>
  <div class="modal-body">
    <app-city-graph [binDetail]="binForModal"></app-city-graph>
  </div>
  <div class="modal-footer"></div>
</ng-template>
