<agm-map #myGoogleMapEle [latitude]="lat" (click)="leftButtonClick($event)" (mapRightClick)="rightButtonClick($event)"
  [longitude]="lng" [fitBounds]="true">
  <agm-marker *ngFor="let bin of binLocations" [latitude]="bin.latitude" [longitude]="bin.longitude"
    [agmFitBounds]="true">
  </agm-marker>
</agm-map>
