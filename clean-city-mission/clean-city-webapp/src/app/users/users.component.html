<div class="home-wrapper">
  <div class="bin-table-wrapper">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Bin Balance</th>
          <th scope="col">Last Usage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersList; index as i" (click)="openGraphModal(content, bin)">
          <th scope="row">{{i + 1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.binCredit | currency:'INR'}}</td>
          <td>{{user.createDate |  date:'short'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Bin Weekly Report Graph</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-header">
    <h6 class="modal-title" id="modal-basic-title">{{binForModal.addressLine3}}</h6>
  </div>
  <div class="modal-body">
    <app-city-graph [binDetail]="binForModal"></app-city-graph>
  </div>
  <div class="modal-footer"></div>
</ng-template>
